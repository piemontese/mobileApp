<div class="dialog-title" color="primary">
  {{title}}
</div>
<div class="dialog-content"
     fxLayout="row" fxLayoutAlign="start center">
  <div *ngIf="messageType==='info'" style="padding-right: 10px;">
    <mat-icon color="primary">info</mat-icon>
  </div>
  <div *ngIf="messageType==='error'" style="padding-right: 10px;">
    <mat-icon color="warn">error</mat-icon>
  </div>
  <div *ngIf="messageType==='warning'" style="padding-right: 10px;">
    <mat-icon color="accent">warning</mat-icon>
  </div>
  <div>
    {{message}}
  </div>
</div>
<div class="dialog-actions">
  <div fxLayout="row" fxLayoutAlign="end end">
    <button type="button" 
            mat-raised-button 
            *ngFor="let button of buttons"  
            [color]="button.color"
            style="padding-left: 10px;"
            [mat-dialog-close]>{{button.caption}}</button>
  </div>
</div>
